<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Your First Interactive Element</title> 
        <link rel="stylesheet" href="style.css"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pixelify+Sans:wght@400..700&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet"> 
    </head> 
    <body> 
        <div class="change"> 
            <div class="Word"> 
                <h1 id="myText">Who are you?</h1> 
            </div> 
            <br> 
            <div class="Button"> 
                <button onclick="changeText()"> 
                    <h1 style="font-family: 'borel', cursive;" class="C">Change</h1> 
                </button> 
                <button onclick="revertText()"> 
                    <h1 style="font-family: 'borel', cursive;" class="R">Revert</h1> 
                </button> 
            </div> 
        </div> 
        <script src="app.js"></script> 
    </body> 
</html>
