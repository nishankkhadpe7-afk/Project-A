<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact</h1>
    <div>
    <div class="logo">
        <img src="../../Images/L2.png" alt="Logo" width="300" height="500">
    </div class="main">
    <div class="container">
    <div class="form-header">
      <h1>Contact / Email</h1>
      <p>Pleased To Answer You</p>
    </div>
    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="pass"></label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required />
        <small class="error"></small>
      </div>
      <p class="FP"><a href="#">Forget Password?</a></p>
      <button type="submit" class="btn-submit">Log In</button>
      <p class="login-link">Don't have an account? <a href="SignUp.html">Send</a></p>
    </form>
  </div>
  </div>
    <script src="contact.js"></script>
</body>
</html>
